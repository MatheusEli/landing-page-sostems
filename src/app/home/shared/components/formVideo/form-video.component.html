<form #form="ngForm" [formGroup]="depoimentoForm" class="formulario" (submit)="enviar()">
    <h4 class="titulo-cestas-sacolinhas">
        Depoimento em vídeo
    </h4>

    <div class="form-control">
        <input formControlName="fullName" placeholder="Nome completo" class="form-input" />
    </div>
    <div class="form-control email">
        <input #emailInput formControlName="email" placeholder="E-mail" class="form-input" autofocus />
    </div>
    <div class="form-control celular">
        <input formControlName="celular" placeholder="Celular" class="form-input" />
    </div>
    <div class="form-control pais">
        <input formControlName="pais" placeholder="País" class="form-input" />
    </div>
    <div class="form-control uf">
        <input formControlName="UF" placeholder="UF" class="form-input" />
    </div>
    <div class="form-control cidade">
        <input formControlName="cidade" placeholder="Cidade" class="form-input" />
    </div>

    <div class="form-group file-area">
        <label for="images" class="input-label"><span
                class="depoimento-titulo">Depoimento</span><br>Formato: mp4<br>Tamanho: máx. de 250
            mb<br>Tempo limite: 2 min</label>
        <input class = "botao-input-file" type="file" (change)="upload($event)" name="images" id="images" required/>
        <div class="file-dummy">
            <div class="success">Seu vídeo foi carregado!</div>
            <div class="default">CARREGAR VÍDEO</div>
        </div>
    </div>


    <div class="form-control lgpd-form">
        <input formControlName="lgpd" type="checkbox" id="LGPD" name="LGPD" value="LGPD" class="lgpd" />
        <label for="LGPD" style="font-size: 13px; color: #757575">Eu aceito os termos da <a
                href="https://tems.com.br/politica-de-cookies/" target="_blank">Política de Privacidade</a></label>
    </div>

    <lp-vmessage *ngIf="depoimentoForm.get('fullName')?.errors?.required
        && (form.submitted || depoimentoForm.get('fullName').touched)" text="Digite seu nome completo!">
    </lp-vmessage>


    <lp-vmessage *ngIf="depoimentoForm.get('fullName')?.errors?.minlength
        && form.submitted" text="Tamanho mínimo de 2 caracteres!"></lp-vmessage>


    <lp-vmessage *ngIf="depoimentoForm.get('fullName')?.errors?.maxlength
        && form.submitted" text="Tamanho máximo de 40 caracteres!"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('email')?.errors?.required
        && (form.submitted || depoimentoForm.get('email').touched)" text="Digite seu email!"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('email')?.errors?.email
        && form.submitted" text="Email inválido!">
    </lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('pais')?.errors?.required
        && form.submitted" text="Digite seu País"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('depoimentoVideo')?.errors?.required
        && form.submitted" text="Insira seu depoimento em Vídeo"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('cidade')?.errors?.required
        && form.submitted" text="Digite sua cidade"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('UF')?.errors?.required
        && form.submitted" text="Digite sua UF"></lp-vmessage>

    <lp-vmessage *ngIf="depoimentoForm.get('celular')?.errors?.required
        && form.submitted" text="Digite seu nº de celular"></lp-vmessage>

    <button class="botao-depoimento" [disabled] = "!depoimentoForm.valid" type="submit">ENVIAR DEPOIMENTO</button>
</form>
